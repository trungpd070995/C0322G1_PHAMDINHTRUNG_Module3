<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Nhúng CSS Vào Trang Html</title>

    <style>
        h1{
            color: violet;
        }
        p{
            color: orangered;
        }
    </style>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1 style="color: green;" id="line1">This is heading 1</h1>
    <p style="color: blue;" class="line2">This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector</p>
    
</body>
